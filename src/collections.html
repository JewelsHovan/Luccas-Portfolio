<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Collections - LuccasBooth</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/collections.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<body>
    <header-component></header-component>

    <main>
        <!-- Hero Section -->
        <section class="collections-hero">
            <div class="hero-content" data-aos="fade-up">
                <h1>Art Collections</h1>
                <p>Explore a diverse range of artistic expressions through paintings, sculptures, and photography</p>
            </div>
        </section>

        <!-- Category Navigation -->
        <nav class="category-nav">
            <ul class="category-list">
                <li><a href="#" data-category="drawing" class="active">Drawing</a></li>
                <li><a href="#" data-category="painting">Painting</a></li>
                <li><a href="#" data-category="collage">Collage</a></li>
                <li><a href="#" data-category="photography">Photography</a></li>
                <li><a href="#" data-category="prints">Prints</a></li>
            </ul>
        </nav>

        <!-- Category Sections -->
        <section id="drawing" class="category-section active">
            <div class="artwork-grid" id="drawing-grid">
                <div class="loading-spinner"></div>
            </div>
        </section>

        <section id="painting" class="category-section hidden">
            <div class="artwork-grid" id="painting-grid">
                <div class="loading-spinner"></div>
            </div>
        </section>

        <section id="collage" class="category-section hidden">
            <div class="artwork-grid" id="collage-grid">
                <div class="loading-spinner"></div>
            </div>
        </section>

        <section id="photography" class="category-section hidden">
            <div class="artwork-grid" id="photography-grid">
                <div class="loading-spinner"></div>
            </div>
        </section>

        <section id="prints" class="category-section hidden">
            <div class="artwork-grid" id="prints-grid">
                <div class="loading-spinner"></div>
            </div>
        </section>
    </main>

    <footer-component></footer-component>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/components.js"></script>
    <script src="js/collections.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
