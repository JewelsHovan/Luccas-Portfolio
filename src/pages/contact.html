<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - LuccasBooth</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<body>
    <header-component></header-component>

    <main>
        <section id="contact" data-aos="fade-up">
            <div class="contact-container">
                <!-- Left side - Contact Info -->
                <div class="contact-info" data-aos="fade-right">
                    <h1>Let's Connect</h1>
                    <p class="contact-intro">I'd love to hear from you. Send me a message and I'll respond as soon as possible.</p>
                    
                    <div class="info-items">
                        <div class="info-item">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                            </svg>
                            <div class="info-text">
                                <h3>Location</h3>
                                <p>Boston, Massachusetts</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                            </svg>
                            <div class="info-text">
                                <h3>Email</h3>
                                <p>lmsbart99@gmail.com</p>
                            </div>
                        </div>
                    </div>

                    <!-- Update the social links section -->
                    <div class="social-links">
                        <a href="https://instagram.com/luccasbooth" class="social-link">
                            <svg class="social-icon" viewBox="0 0 24 24">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/>
                            </svg>
                        </a>
                        <a href="https://twitter.com/yourprofile" class="social-link">
                            <svg class="social-icon" viewBox="0 0 24 24">
                                <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
                            </svg>
                        </a>
                    </div>
                </div>

                <!-- Right side - Contact Form -->
                <form class="contact-form" action="https://formsubmit.co/luccasb99@gmail.com" method="POST">
                    <!-- Add these hidden inputs for FormSubmit configuration -->
                    <input type="hidden" name="_next" value="thanks.html">
                    <input type="hidden" name="_subject" value="New Contact Form Submission">
                    <input type="hidden" name="_template" value="table">
                    
                    <div class="form-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name">Name</label>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <input type="text" id="subject" name="subject" required>
                        <label for="subject">Subject</label>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <label for="message">Message</label>
                        <div class="error-message"></div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Send Message</span>
                        <span class="btn-icon">
                            <svg viewBox="0 0 24 24">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </span>
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer-component></footer-component>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
